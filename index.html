<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YVAINE MORTÁLIS | Grimório</title>
    
    <!-- React e ReactDOM (O Motor do Site) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (O Tradutor do Código) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS (O Estilo) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fontes Estilo Editorial -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;700;900&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">

    <style>
        /* Estilos Personalizados */
        body { 
            background-color: #FDFBF7; 
            color: #1a1a1a;
            font-family: 'Cormorant Garamond', serif;
            overflow-x: hidden;
        }
        .font-cinzel { font-family: 'Cinzel', serif; }
        .font-garamond { font-family: 'Cormorant Garamond', serif; }
        .font-montserrat { font-family: 'Montserrat', sans-serif; }
        
        /* Textura de Papel */
        .texture-overlay {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            position: fixed;
            inset: 0;
            z-index: 50;
            mix-blend-mode: multiply;
            opacity: 0.4;
        }

        /* Animações */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        /* Melhoria para Mobile */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 16vw !important; /* Ajusta título gigante no celular */
            }
            .hero-img {
                height: 55vh !important; /* Ajusta altura da imagem no celular */
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- ÍCONES (SVG direto para não precisar de biblioteca externa) ---
        const IconMoon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>
        );
        const IconDroplet = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 22a7 7 0 0 0 7-7c0-2-1-3.9-3-5.5s-3.5-4-4-6.5c-.5 2.5-2 4.9-4 6.5C6 11.1 5 13 5 15a7 7 0 0 0 7 7z"/></svg>
        );
        const IconBrain = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .556 6.588A4 4 0 1 0 12 18Z"/><path d="M12 5a3 3 0 1 1 5.997.125 4 4 0 0 1 2.526 5.77 4 4 0 0 1-.556 6.588A4 4 0 1 1 12 18Z"/><path d="M15 13a4.5 4.5 0 0 1-3-4 4.5 4.5 0 0 1-3 4"/><path d="M17.599 6.5a3 3 0 0 0 .399-1.375"/><path d="M6.003 5.125A3 3 0 0 0 6.401 6.5"/><path d="M3.477 10.896a4 4 0 0 1 .585-.396"/><path d="M19.938 10.5a4 4 0 0 1 .585.396"/><path d="M6 18a4 4 0 0 1-1.97-3.465"/><path d="M19.97 14.535A4 4 0 0 1 18 18"/></svg>
        );
        const IconGhost = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M9 10h.01"/><path d="M15 10h.01"/><path d="M12 2a8 8 0 0 0-8 8v12l3-3 2.5 2.5L12 19l2.5 2.5L17 19l3 3V10a8 8 0 0 0-8-8z"/></svg>
        );
        const IconFeather = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z"/><line x1="16" y1="8" x2="2" y2="22"/><line x1="17.5" y1="15" x2="9" y2="15"/></svg>
        );
        const IconShare = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/></svg>
        );

        // --- COMPONENTES AUXILIARES ---
        const FadeInSection = ({ children, delay = 0 }) => {
            const [isVisible, setVisible] = React.useState(false);
            const domRef = React.useRef();

            React.useEffect(() => {
                const observer = new IntersectionObserver(entries => {
                    entries.forEach(entry => setVisible(entry.isIntersecting));
                });
                observer.observe(domRef.current);
                return () => observer.unobserve(domRef.current);
            }, []);

            return (
                <div
                    ref={domRef}
                    className={`transition-all duration-1000 ease-out transform ${
                        isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-12'
                    }`}
                    style={{ transitionDelay: `${delay}ms` }}
                >
                    {children}
                </div>
            );
        };

        // --- COMPONENTE PRINCIPAL ---
        const CharacterSheet = () => {
            const [scrolled, setScrolled] = React.useState(false);
            const [mousePos, setMousePos] = React.useState({ x: 0, y: 0 });

            React.useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            React.useEffect(() => {
                const handleMouseMove = (e) => {
                    const x = (e.clientX / window.innerWidth) * 2 - 1;
                    const y = (e.clientY / window.innerHeight) * 2 - 1;
                    setMousePos({ x, y });
                };
                window.addEventListener('mousemove', handleMouseMove);
                return () => window.removeEventListener('mousemove', handleMouseMove);
            }, []);

            const character = {
                name: "YVAINE",
                surname: "MORTÁLIS",
                epithet: "A LUZ QUE FERE",
                subtitle: "A EXILADA DE MORTALA",
                class: "Alquimia & Sombras",
                quote: "Onde a luz salva, mas a escuridão cobra. Nenhum destino, porém, é gentil.",
                img_hero: "https://i.ibb.co/jkXSdhFd/download-Photoroom.png", 
                img_detail: "https://i.ibb.co/LDBtDqF8/Anya-Qadir-yennefer-yenneferofvengerberg-anya-iconsoft-icon-anyachalotra-tomriddle-tomriddlefanficti.jpg",
                stats: [
                    { label: "Alquimia", value: "19", icon: IconDroplet, desc: "Mestre em poções e venenos." },
                    { label: "Vontade", value: "20", icon: IconBrain, desc: "Resistência mental inquebrável." },
                    { label: "Maldição", value: "IV", icon: IconMoon, desc: "Toque que drena a vida." },
                    { label: "Furtividade", value: "16", icon: IconGhost, desc: "Passos que não ecoam." },
                ],
                lore_intro: "Yvaine nasceu sob um céu que jamais clareava. Na casa prateada, o tempo parecia adormecido, e cada noite era apenas a continuação da anterior. Desde pequena, ela era tratada como algo frágil demais, silenciosa demais, observadora demais.",
                lore_ritual: "Na noite do ritual, a luz da lua desceu, mas algo deu errado. A energia, em vez de atravessar seu corpo e ascender, ficou presa nela. Seus olhos, antes cinzentos, se tornaram violetas, ardendo como uma ferida. O poder agarrou-se aos seus ossos como metal fundido.",
                lore_curse: "Toda vez que sua pele toca a de outra pessoa, o poder lunar concentrado em seu corpo reage de forma violenta, causando nela uma dor lancinante. Quanto mais forte o vínculo emocional, pior é a dor. Seus olhos violetas brilham como brasas ao sentir medo, atração ou raiva.",
            };

            return (
                <div className="min-h-screen">
                    <div className="texture-overlay"></div>

                    {/* Grid Lines (Visíveis apenas em telas maiores para limpar mobile) */}
                    <div className="fixed inset-0 pointer-events-none z-0 hidden md:block">
                        <div className="absolute left-6 md:left-24 top-0 bottom-0 w-px bg-gray-300/50"></div>
                        <div className="absolute right-6 md:right-24 top-0 bottom-0 w-px bg-gray-300/50"></div>
                        <div className="absolute left-1/2 top-0 bottom-0 w-px bg-gray-200/50"></div>
                        <div className="absolute top-24 left-0 right-0 h-px bg-gray-300/50"></div>
                    </div>

                    {/* Navbar */}
                    <nav className={`fixed top-0 left-0 w-full z-50 transition-all duration-700 ${scrolled ? 'bg-[#FDFBF7]/90 backdrop-blur-md py-4 border-b border-gray-200' : 'py-6 md:py-8 bg-transparent'}`}>
                        <div className="container mx-auto px-6 md:px-24 flex justify-end items-center">
                            <div className="text-[10px] font-montserrat tracking-widest text-gray-500">
                                VOL. I — {character.class.toUpperCase()}
                            </div>
                        </div>
                    </nav>

                    <main className="relative z-10 pt-24 md:pt-32 pb-20">
                        
                        {/* HERO SECTION */}
                        <section className="relative w-full min-h-[90vh] flex flex-col items-center justify-end overflow-hidden mb-24">
                            
                            {/* Título de Fundo */}
                            <div 
                                className="absolute top-[15%] left-0 right-0 text-center z-10 select-none pointer-events-none transition-transform duration-100 ease-out"
                                style={{ transform: window.innerWidth > 768 ? `translate(${mousePos.x * -20}px, ${mousePos.y * -20}px)` : 'none' }}
                            >
                                <h1 className="hero-title font-cinzel text-[18vw] leading-none tracking-tight text-[#1a1a1a] opacity-100 mix-blend-normal">
                                    {character.name}
                                </h1>
                            </div>

                            {/* Imagem Hero */}
                            <div className="relative z-20 w-full max-w-full md:max-w-[45vw] mt-12 md:-mt-24 pointer-events-none flex justify-center">
                                <img 
                                    src={character.img_hero}
                                    alt={character.name}
                                    className="hero-img w-auto h-[55vh] md:h-[85vh] object-contain filter drop-shadow-2xl grayscale-[20%] contrast-110 transition-transform duration-100 ease-out"
                                    style={{
                                        maskImage: 'linear-gradient(to bottom, black 85%, transparent 100%)',
                                        WebkitMaskImage: 'linear-gradient(to bottom, black 85%, transparent 100%)',
                                        transform: window.innerWidth > 768 ? `translate(${mousePos.x * 15}px, ${mousePos.y * 15}px) scale(1.02)` : 'none'
                                    }}
                                />
                            </div>

                            {/* Detalhes Flutuantes (Mobile: Empilhado / Desktop: Lado a Lado) */}
                            <div className="absolute bottom-12 md:bottom-24 w-full px-6 md:px-24 flex flex-col md:flex-row justify-between items-end z-30 pointer-events-auto gap-4 md:gap-0">
                                <div className="hidden md:block animate-float" style={{ animationDelay: '0.5s' }}>
                                    <span className="block font-montserrat text-[10px] tracking-[0.3em] uppercase mb-1">Status</span>
                                    <span className="font-cinzel text-xl text-purple-900 flex items-center gap-2">
                                        <IconMoon className="animate-pulse w-4 h-4" /> AMALDIÇOADA
                                    </span>
                                </div>

                                <div className="w-full md:w-auto text-center md:text-right bg-[#FDFBF7]/90 backdrop-blur-sm p-6 border border-gray-200 shadow-lg animate-float">
                                    <h2 className="font-cinzel text-2xl md:text-4xl uppercase mb-2 leading-none">
                                        {character.subtitle}
                                    </h2>
                                    <p className="font-garamond text-xl italic text-gray-600">
                                        "{character.epithet}"
                                    </p>
                                </div>
                            </div>
                        </section>

                        {/* SECTION: PHILOSOPHY */}
                        <section className="container mx-auto px-6 md:px-24 mb-24 md:mb-32 relative z-20">
                            <FadeInSection>
                                <div className="grid grid-cols-1 md:grid-cols-12 gap-8 md:gap-12 items-center border-t border-b border-gray-300 py-12 md:py-16">
                                    <div className="col-span-1 md:col-span-5 border-r-0 md:border-r border-gray-200 h-full flex flex-col justify-center md:pr-8 text-center md:text-left">
                                        <h2 className="font-cinzel text-3xl md:text-5xl mb-6 leading-[0.9] text-gray-900">
                                            A CORTE DA <br/>
                                            <span className="italic font-garamond font-light text-gray-400">medicina &</span><br/>
                                            DAS SOMBRAS.
                                        </h2>
                                    </div>
                                    
                                    <div className="col-span-1 md:col-span-7 pl-0 md:pl-8">
                                        <div className="font-garamond text-2xl md:text-4xl italic leading-tight text-gray-800 text-center md:text-left">
                                            "{character.quote}"
                                        </div>
                                        <p className="font-montserrat text-xs tracking-widest text-gray-500 uppercase mt-8 border-l-2 border-black pl-4">
                                            Fragmento de Memória: O Ritual Falho
                                        </p>
                                    </div>
                                </div>
                            </FadeInSection>
                        </section>

                        {/* SECTION: STATS */}
                        <section className="container mx-auto px-6 md:px-24 mb-24 md:mb-32">
                            <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 border-t border-black">
                                {character.stats.map((stat, idx) => (
                                    <FadeInSection key={idx} delay={idx * 100}>
                                        <div className="border-b border-r-0 md:border-r border-gray-200 p-8 md:p-12 hover:bg-white transition-all duration-300 group relative overflow-hidden cursor-pointer h-full">
                                            <div className="absolute inset-0 bg-gradient-to-tr from-purple-50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                                            
                                            <div className="relative z-10 text-center md:text-left">
                                                <div className="hidden md:block absolute top-0 right-0 text-gray-200 group-hover:text-purple-200 transition-colors transform group-hover:scale-110 duration-500">
                                                    <stat.icon className="w-12 h-12" />
                                                </div>
                                                
                                                {/* Mobile Icon Centered */}
                                                <div className="md:hidden flex justify-center mb-4 text-purple-900/50">
                                                     <stat.icon className="w-8 h-8" />
                                                </div>

                                                <span className="font-montserrat text-[9px] tracking-[0.3em] uppercase text-gray-500 block mb-4 group-hover:text-purple-900 transition-colors">{stat.label}</span>
                                                <span className="font-cinzel text-4xl md:text-5xl text-gray-900 block mb-2">{stat.value}</span>
                                                
                                                <div className="h-auto md:h-0 md:group-hover:h-auto overflow-hidden transition-all duration-300 opacity-100 md:opacity-0 md:group-hover:opacity-100">
                                                    <p className="font-garamond text-sm italic text-gray-600 mt-2">{stat.desc}</p>
                                                </div>
                                            </div>
                                        </div>
                                    </FadeInSection>
                                ))}
                            </div>
                        </section>

                        {/* SECTION: LORE */}
                        <section className="container mx-auto px-6 md:px-24 mb-24">
                            <div className="flex flex-col lg:flex-row gap-12 md:gap-16">
                                
                                <div className="w-full lg:w-4/12 flex flex-col gap-8 order-2 lg:order-1">
                                    <FadeInSection>
                                        <div className="relative aspect-[3/4] overflow-hidden grayscale contrast-125 border border-gray-900 p-1 group">
                                            <img 
                                                src={character.img_detail}
                                                alt="Detail" 
                                                className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110"
                                            />
                                            <div className="absolute top-4 left-4 mix-blend-difference text-white font-montserrat text-[10px] tracking-widest uppercase">
                                                Fig. 1.2 — A Lua
                                            </div>
                                        </div>
                                        
                                        <div className="bg-black text-white p-8 text-center mt-8 shadow-2xl">
                                            <IconGhost className="mx-auto mb-4 text-purple-400 animate-pulse w-6 h-6" />
                                            <p className="font-garamond text-xl italic leading-relaxed">
                                                "Os olhos violetas, brilhantes como ametista molhada, são sua cicatriz eterna."
                                            </p>
                                        </div>
                                    </FadeInSection>
                                </div>

                                <div className="w-full lg:w-8/12 lg:pl-12 order-1 lg:order-2">
                                    <FadeInSection delay={200}>
                                        <div className="flex items-baseline justify-between border-b border-black pb-4 mb-8 md:mb-12">
                                            <h3 className="font-cinzel text-2xl md:text-3xl">CRÔNICA</h3>
                                            <span className="font-montserrat text-[10px] uppercase tracking-widest animate-pulse">Capítulo Único</span>
                                        </div>
                                        
                                        <div className="font-garamond text-lg md:text-2xl leading-relaxed text-gray-800 text-justify columns-1 md:columns-2 gap-12 space-y-8">
                                            <p className="first-letter:text-6xl md:first-letter:text-7xl first-letter:font-cinzel first-letter:float-left first-letter:pr-4 first-letter:leading-[0.8] hover:text-purple-900 transition-colors">
                                                {character.lore_intro} Cresceu entre templos estilhaçados e sacerdotisas que murmuravam sobre presságios. Sempre que ela passava, as anciãs a acompanhavam com o olhar, como se esperassem que algo nela se quebrasse.
                                            </p>
                                            <p>
                                                Quando completou catorze anos, descobriram a marca no centro de seu esterno, um brilho pálido que pulsava como o reflexo de água.
                                            </p>
                                            <p>
                                                {character.lore_ritual} A dor atravessou seus ossos, queimando por dentro como lâminas de gelo incandescente.
                                            </p>
                                            <div className="p-6 bg-purple-50 border-l-2 border-purple-900 my-4">
                                                <span className="block font-cinzel text-sm tracking-widest text-black mb-2 uppercase">A Maldição</span>
                                                <p>{character.lore_curse} Se a ligação emocional for profunda demais, a dor pode ser fatal.</p>
                                            </div>
                                        </div>

                                        <div className="mt-12 md:mt-16 flex flex-col sm:flex-row gap-4 md:gap-6">
                                            <button className="h-12 px-8 bg-black text-white font-montserrat text-[10px] tracking-[0.2em] uppercase hover:bg-purple-900 hover:scale-105 transition-all duration-300 flex justify-center items-center gap-3 shadow-lg w-full sm:w-auto">
                                                <IconFeather className="w-4 h-4" /> Abrir Grimório
                                            </button>
                                            <button className="h-12 px-8 border border-black font-montserrat text-[10px] tracking-[0.2em] uppercase hover:bg-black hover:text-white transition-all duration-300 flex justify-center items-center gap-3 w-full sm:w-auto">
                                                <IconShare className="w-4 h-4" /> Compartilhar
                                            </button>
                                        </div>
                                    </FadeInSection>
                                </div>
                            </div>
                        </section>

                        <footer className="bg-[#111] text-white py-16 md:py-24 text-center border-t border-gray-800">
                            <div className="font-cinzel text-3xl md:text-4xl mb-4 tracking-widest opacity-90 hover:text-purple-400 transition-colors cursor-default">YVAINE</div>
                            <div className="font-montserrat text-[10px] tracking-[0.6em] text-gray-500 uppercase">
                                The Exile of Mortala
                            </div>
                        </footer>

                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CharacterSheet />);
    </script>
</body>
</html>
